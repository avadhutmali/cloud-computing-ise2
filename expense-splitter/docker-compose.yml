version: "3.8"

services:
  server:
    build: ./server
    container_name: expense-server
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
    networks:
      - app-network

  client:
    build: ./client
    container_name: expense-client
    ports:
      - "3001:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
